<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>D&D Attributes</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="attributes.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="sweetalert2.min.js"></script>
        <link rel="stylesheet" href="beautifier.css">
    </head>
    <body>
        <div class="Dropdown">
        <button class="dropbtn">Add Attribute</button>
        <select name="attributes">
            <option>
                <attribute name="Strength" value="10">Strength</attribute>
            </option>
            <option>
                <attribute name="Dexterity" value="10">Dexterity</attribute>
            </option>
            <option>
                <attribute name="Constitution" value="10">Constitution</attribute>
            </option>
        </select>
        </div>
    </body>
</html>
